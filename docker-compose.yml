version: '3'

services:
  app:
    container_name: timvt
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8081
      - RELOAD=true
      - PYTHONWARNINGS=ignore
      - ENVIRONMENT=local
      - POSTGRES_USER=username
      - POSTGRES_PASS=password
      - POSTGRES_DBNAME=postgis
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5432
      - DEBUG=TRUE
    ports:
      - "8081:8081"
    depends_on:
      - database

  database:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
